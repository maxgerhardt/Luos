name: Build

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
    - name: Check out Luos repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    - name: Create env repo
      run: |
        cd ..
        mkdir LuosLib
        git clone https://github.com/Luos-io/LuosHAL.git
        git clone https://github.com/Luos-io/Examples.git
        mv LuosHAL/ LuosLib/
        mv Luos/ LuosLib/
        export PLATFORMIO_LIB_EXTRA_DIRS=pwd/LuosLib
    - name: Run PlatformIO
      run: |
        cd Examples/Projects/Button
        ls
        platformio run

        
    
